            </div>

                </div>

            </div>

                    <span class="input-group-text" id="inputGroup-sizing-sm">Nombre del encargado</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>

                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Numero de telefono</span>
                </div>
                <input type="tel" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3 w-50 alining-mine">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Nombre del encargado</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <center><button type="button" class="btn w-25 btn-primary">Guardar</button>
            <button type="button" class="btn w-25 btn-danger">Cancelar</button></center>
            </form>
